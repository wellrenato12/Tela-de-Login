<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    
    <div id="container">
        <div id="tela-login">
            <h1>Entrar</h1>
            <div id="msgError"></div>
            <input id="user" type="text" placeholder="Usuário" required>
            <input id="password" class="senha" type="password" placeholder="Senha" required>
            <img id="icone-senha" class="icone-senha" src="https://img.icons8.com/material-outlined/24/000000/visible--v1.png"/>
            <input id="btnLogin" class="btn" onclick="login()" value="Entrar" type="submit">
            <div id="linha-lateral"></div>
            <p>Não tem uma conta?
                <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
